<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <link rel="Shortcut Icon" href="/static/img/jiaocaibaodian.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.bootcss.com/element-ui/2.12.0/theme-chalk/index.css" rel="stylesheet">
    <title>用户名登录</title>
</head>

<body>
    <div class="login-box" id="app">
        <div class="logo">
            <div class="logo1"></div>
            <div class="logo2"></div>
        </div>
        <h3 class="login-title">欢迎</h3>
        <el-form class="box">
            <el-form-item>
                <el-input v-model="login.uname" type="text" placeholder="用户名">
                    <template slot="prepend">帐号</template>
                </el-input>
            </el-form-item>
            <el-form-item>
                <el-input v-model="login.upsw" type="password" placeholder="密码">
                    <template slot="prepend">密码</template>
                </el-input>
            </el-form-item>
            <el-form-item class="checkcode">
                <el-input v-model="login.checkcode" type="text" placeholder="输入验证码" @blur="code_check()">
                    <template slot="prepend">验证码</template>
                </el-input>
                <img src="/login/get_check_img" onclick="this.src='/login/get_check_img?'+new Date().getTime();" width="100" height="40">
            </el-form-item>
            <span class="code_check_tip">
                            <i class="el-icon-warning"></i>
                            <span>验证码错误</span>
            </span>
            <el-button id="login" style="width:100%" type="primary" @click="get_login()">登录</el-button>
            <div class="psw_rm">
                <el-form style="font-size: 14px;color:#409EFF;margin-top:3%;">记住密码</el-form>
                <el-form>
                    <el-switch style=" margin-top:10%;" active-color="#00BFFF" inactive-color="#CDC9C9" v-model="login.rmpsw"></el-switch>
                </el-form>
                <el-form>
                    <el-link href="/login/email" type="primary" style=" margin-top:10%;">邮箱登录</el-link>
                </el-form>
                <el-form class="psw_fg">
                    <el-link href="resetkey" type="primary" style=" margin-top:10%;margin-left:10px">忘记密码</el-link>
                </el-form>
            </div>
        </el-form>
        <el-form class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </el-form>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/element-ui/2.12.0/index.js"></script>
    <script src="/static/js/login.js"></script>
</body>

</html>
